<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>

        </header>
        <div class="row">
            <h2>Search for a city:</h2>
            <div class="row-3 col">
              <form  id="search-form"   class="col-4">
                  <input type="search" class="form-control" id="search-input" placeholder="Type here">
                   <input class="col-12 btn btn-primary" type="submit" value="search"></input>
                   </form>
              <div id="searched-history-list" class="col-12">dss</div>
            </div>
              <div class="col-8" id="right-columns">
                <div id="searched-display-today" class="col-12">aaaaa
                  
                  <div class="row" id="week-display">
                   
                    <div class="col-2" id="first-day">sxxx</div>
                    <div class="col-2" id="second-day">xxcc</div>
                    <div class="col-2" id="third-day">scscs</div>
                    <div class="col-2" id="fourth-day">scscs</div>
                    <div class="col-2" id="fifth-day">csca</div>

                  </div>
                  
                </div>
             </div>
        </div>
       
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script>dayjs().format()</script>
        <script src="./Assets/script.js"></script>
    </body>
 </html>
